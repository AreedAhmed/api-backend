openapi: 3.0.3

info:
  version: 0.7.5
  title: Reconmap API

servers:
  - url: 'http://localhost:3000'
  - url: 'https://api.reconmap.org'

components:

  securitySchemes:

    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Organisation:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        url:
          type: string
        contactName:
          type: string
        contactEmail:
          type: string
        contactPhone:
          type: string

    Client:
      type: object
      required:
        - name
        - contactName
        - contactEmail
      properties:
        id:
          type: integer
        name:
          type: string
        url:
          type: string
        contactName:
          type: string
        contactEmail:
          type: string
        contactPhone:
          type: string
    User:
      type: object
      required:
        - name
        - password
        - email
        - role
      properties:
        id:
          type: integer
        name:
          type: string
        password:
          type: string
        email:
          type: string
        role:
          type: string
    Target:
      type: object
      required:
        - projectId
        - name
        - kind
      properties:
        id:
          type: integer
        projectId:
          type: integer
        name:
          type: string
        kind:
          type: string

security:
  - BearerAuth: [ ]

paths:

### Audit log ###

  /auditlog:
    get:
      tags:
        - Audit log
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: OK

### Clients ###

  /clients:
    post:
      tags:
        - Clients
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '200':
          description: Client succesfully created response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
    get:
      tags:
        - Clients
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: OK
  '/clients/{id}':
    get:
      tags:
        - Clients
      parameters:
        - name: id
          in: path
          description: Client ID
          required: true
          schema:
            type: integer
            format: int64
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Succesfully retrieved
    delete:
      tags:
        - Clients
      parameters:
        - name: id
          in: path
          description: Client ID
          required: true
          schema:
            type: integer
            format: int64
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Succesfully deleted

  /integrations:
    get:
      tags:
        - Integrations
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: OK

